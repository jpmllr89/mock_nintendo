<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta class="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="main">
        
        <div class="top-nav">

            <div class="navbar justify-spacebetween">
                <div class="navbar-inner">
                    <div class="logo">
                        <img src="assets/images/nintendo.png" alt="">
                    </div>
                    <div class="search">
                        <i class="bx bx-search"></i><input type="text"><div class="dropdown"><p>All Categories</p><i class='bx bx-caret-down' ></i></div>
                    </div>
                </div>

                <div class="navbar-inner pr-50 gap-10">
                    <ul>
                        <li class="gap-10 ml-15"><i class="bx bx-support"></i><a href="">Support</a></li>
                        <li class="gap-10 ml-15"><i class="bx bx-heart"></i><a href="">Wish List</a></li>
                        <li class="gap-10 ml-15"><i class="bx bx-cart"></i><a href="">Cart</a></li>
                        <li class="gap-10 ml-15"><i class="bx bx-log-in"></i><a href="">Login/Sign up</a></li>
                    </ul>
                </div>
            </div>

            <div class="navbar justify-center">
                <div class="navbar-inner gap-10">
                    <ul>
                        <li><i class='bx bx-store'></i><p>My Nintendo Store</p><i></i></li>
                        <li><i class='bx bx-game'></i><p>Games</p><i></i></li>
                        <li><i class='bx bx-toggle-left'></i><p>Nintendo Switch</p><i></i></li>
                        <li><i class='bx bx-news'></i><p>News & Events</p><i></i></li>
                        <li><i class='bx bx-star' type='solid'></i><p>Play Nintendo</p><i></i></li>
                    </ul>
                </div>
            </div>

            <div class="navbar background-gray justify-center">
                <div class="navbar-inner">
                    <i></i><p><span>Free shipping</span> on orders $50 or more <a href="">Restrictions apply</a></p> <span>|</span> <i></i> <p>Earn <a href="">My Nintendo Points</a> on digital games</p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
